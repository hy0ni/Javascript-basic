<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>variable</title>
</head>

<body>

  <script>
    // 1. Use strict
    // added in ES 5
    // use this for Vanila Javascript.
    'use strict';

    // 2. Variable, rw(read/write)
    // let (added in ES6)
    let globalName = 'global name';
    {
      let name = 'hyoni';
      console.log(name);
      name = 'hello';
      console.log(name);
      console.log(globalName);
    }
    console.log(name);
    console.log(globalName);

    // var (don't ever use this!)
    // var hoisting (move declaration from bottom to top)
    // has no block scope
    {
      age = 4;
      var age;
    }
    console.log(age);

    // 3. Constant, r(read only)
    // use const whenever possible.
    // only use let if variable needs to change.
    const daysInWeek = 7;
    const maxNumber = 5;

    // const는 block scope
    const name = "global name";
    {
      const name = "block name"
      console.log(name);
    }
    console.log(name);

    // Note!
    // Immutable data types: premitive types, frozen objects (i.e. object.freeze())
    // Mutable data types: all objects by default are mutable in JS
    // favor immutable data type always for a few reasons:
    //  - security
    //  - thread safety
    //  - reduce human mistakes

    // 4. Variable types
    // primitive, single item: number, string, boolean, null, undefined, symbol
    // object, box container
    // function, first-class function

    // number
    const count = 17; // integer
    const size = 17.1; // decimal number
    console.log(`value: ${count}, type: ${typeof count}`);
    console.log(`value: ${size}, type: ${typeof size}`);
    // 값에 상관없이 type은 number

    // number - speicla numeric values: infinity, -infinity, NaN
    const infinity = 1 / 0;
    const negativeInfinity = -1 / 0;
    const nAn = 'not a number' / 2;
    console.log(infinity); // 숫자를 0으로 나누게되면 무한대의 숫자값이 생기는데 이것을 인피니티라고 부릅니다.
    console.log(negativeInfinity);
    console.log(nAn); // 숫자가 아닌 string을 숫자로 나누게 되면 NaN값을 반환합니다.
    // 추후 Javascript를 이용해 연산할 경우 data type을 확인하지 않고 연산을 하게 되면 error를 발생시킬 수 있으므로 항상 확인하고 사용하는 것이 중요합니다.


    // bigInt (fairly new, don't use it yet)
    const bigInt = 1234567890123456789012345678901234567890n; // over (-2**53) ~ 2*53)
    console.log(`value: ${bigInt}, type: ${typeof bigInt}`);
    //숫자에 제일 마지막에 n만 추가하면 bigInt로 간주합니다.
    // 지원되는 브라우저를 확인하고 사용. 흔하게 쓰여지지는 않음.


    // string
    const char = 'c';
    const brendan = 'brendan';
    const greeting = 'hello ' + brendan;
    console.log(`value: ${greeting}, type: ${typeof greeting}`);
    const helloBob = `hi ${brendan}!`; //template literals (string)
    console.log(`value: ${helloBob}, type: ${typeof helloBob}`);
    console.log('value: ' + helloBob + ' type: ' + typeof helloBob);


    // boolean
    // false: 0, null, undefined, NaN, ''(빈 값)
    // true: any other value
    const canRead = true;
    const test = 3 < 1; // false
    console.log(`value: ${canRead}, type: ${typeof canRead}`);
    console.log(`value: ${test}, type: ${typeof test}`);

    // null
    let nothing = null;
    console.log(`value: ${nothing}, type: ${typeof nothing}`);
    // 아무것도 아닌 값이야 라고 지정해줌

    // undefined
    let x; // let x = undefined
    console.log(`value: ${x}, type: ${typeof x}`);
    // 선언은 되었지만 값이 지정되어있지 않음

    // symbol, create unique identifiers for objects
    const symbol1 = Symbol('id');
    const symbol2 = Symbol('id');
    console.log(symbol1 === symbol2); // 동일한지 아닌지 검사
    // 심볼은 동일한 스트링을 작성했어도 다른 심볼로 만들어지기 때문에 주어지는 스트링에 상관없이 고유한 식별자를 만들때 사용되어 집니다.
    const gSymbol1 = Symbol.for('id');
    const gSymbol2 = Symbol.for('id');
    console.log(gSymbol1 === gSymbol2); // true
    console.log(`value: ${symbol1.description}, type: ${typeof symbol1}`);
    // 스트링이 동일할 경우 동일한 심볼을 만들고 싶다면 
    // Symbol.for()을 사용해 주어진 스트링에 맞는 동일한 심볼을 만들수 있습니다.
    // 심볼은 바로 출력하게 될 경우 console.log(symbol1); error가 발생하게 됩니다.
    // 그러므로 항상 .description을 이용하여 스트링으로 변환 후 출력해야 합니다.

    // object, real-life object, data structure
    const ellie = { name: 'ellie', age: 20 };
    ellie.age = 21;

    // 5. Dynamic typing: dynamically typed language
    // javascript는 프로그램이 동작할 때 할당된 값에 따라서 타입이 변경될 수 있습니다.
    let text = 'hello';
    console.log(text.charAt(0)); //h (charAt(0) => index 0번째 출력)
    console.log(`value: ${text}, type: ${typeof text}`); // type string
    text = 1;
    console.log(`value: ${text}, type: ${typeof text}`); // type number
    text = '7' + 5;
    console.log(`value: ${text}, type: ${typeof text}`); // type string
    text = '8' / '2';
    console.log(`value: ${text}, type: ${typeof text}`); // type number
    console.log(text.charAt(0));
  </script>
</body>

</html>
